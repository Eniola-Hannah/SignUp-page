<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>STUDENT TABLE</title>
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
        <style>
            body{
                background-color: skyblue;
                font-size: x-large; 
            }
        </style>
    </head>
    <!--Added onload instead of onclick since I want the Table to load itself without clicking-->
    <body onload="loadStudent()">
        <div class="container">
            <div class="justify-contant-center mt-5">
                <table border="1" id="myTable" class="table table-striped table-bordered table-info table-hover"> 
                </table>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
