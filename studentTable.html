<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>STUDENT TABLE</title>
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="styling.css">
    </head>
    <!--Added onload instead of onclick since I want the Table to load itself without clicking-->
    <body onload="loadStudent()">
        <center>
            <header class="container-fluid bg-dark">
                <div class="row pt-2">
                    <a href="signIn.html" class="col-2"><button class="btn btn-large btn-danger">Log out</button></a>
                    <h1 class="col-5 text-light">List  of Students</h1>
                    <p class="col-5 text-light"><a href="search.html">click here</a> to search Student</p>
                </div>
            </header>
        </center>
        <div class="container">
            <div class="justify-contant-center mt-5">
                <table border="1" id="myTable" class="table table-striped table-bordered table-dark table-hover"> 
                </table>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
