<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Student</title>
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-7 mt-5" id="bigDiv">
                    <h1 class="text">SEARCH STUDENT WITH INDEX</h1>
                    <div id="display"></div>
                    
                    <input type="text" id="stdIndex" class="form-control my-2" placeholder="Search Student at index of...">
                    <br>
                    <table id="searchTable" class="table table-striped table-bordered table-dark">
                        <thead class="thead-dark">
                            <tr>
                                <th>S/N</td>
                                <th>First_Name</td>
                                <th>Last_Name</td>
                                <th>Email</td>
                                <th>Phone_Number</td>
                                <th>Matric_Number</td>
                                <th>Actions</td>
                            </tr>
                        </thead>
                    </table>
                    <button onclick="searchStudent()" class="btn btn-dark px-2">Search Student</button>
                    <a href="studentTable.html"><button class="btn btn-dark my-3 px-2" id="button">Back</button></a>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
